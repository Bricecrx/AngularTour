<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="">Library Login</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form (ngSubmit)="authenticateUser()">
                    <div [formGroup]="loginData">
                        <div class="form-group row">
                            <label for="inputlogin" class="col-2 col-form-label">Login</label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="inputlogin" placeholder="login" name="login"
                                    required="required" formControlName="login">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputpassword" class="col-2 col-form-label">Password</label>
                            <div class="col-10">
                                <input type="password" class="form-control" id="inputpassword" placeholder="Password"
                                    name="password" required="required" formControlName="passwd">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
